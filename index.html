<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ToBoolist</title>

  <link rel="stylesheet" href="css/style.css">

  <!-- FONT UBUNTU -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;700&display=swap" rel="stylesheet">

</head>

<body>
  <!-- INIZIO Header -->
  <header>

    <img class="logo" src="img/Logo.png" alt="">

    <h1>Toboolist</h1>

  </header>
  <!-- FINE Header -->

  <!-- INIZIO Nav -->
  <nav>

    <section class="conteiner-nav">

      <div class="add-task-button">

        <span class="add-task">Add Task</span>

      </div>

      <div class="add-section-button">

        <span class="add-section">Add Section</span>

      </div>

    </section>

  </nav>
  <!-- FINE Nav -->
  
  <!-- INIZIO Main -->
  <main>

    <section class="conteiner new-task">

      <h2><strong>New Task</strong></h2>

      <p>Quarterly Newsletter</p>

    </section>


    <section class="conteiner today">

      <h2><strong>Today</strong></h2>

      <ul>

        <li>Recruiting blog post</li>
        <li>Mobile app launch</li>
        <li>Interview John H.</li>
        <li>Summit update to mobile storefronts</li>

      </ul>
      
    </section>


    <section class="conteiner upcoming">

      <h2><strong>Upcoming</strong></h2>

      <p>Schedule meeting with Alex</p>
      <p>Homepage refresh</p>
      <p>Onboard new Sales team members</p>
      <p>Review editorial calendar</p>



    </section>



  </main>
  <!-- FINE Main -->
  
</body>
</html>
